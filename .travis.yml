language: node_js
node_js:
  - 10
  - 12
  - 14
cache:
  # Caches $HOME/.npm when npm ci is default script command
  # Caches node_modules in all other cases
  npm: true
  directories:
    # we also need to cache folder with Cypress binary
    - ~/.cache
install:
  - npm install
script:
  - npx cypress cache path
  - npx cypress cache list
  - npm run test
  - npm run build
  - npm run test-built
